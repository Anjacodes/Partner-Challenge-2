<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- 
    <div>Hello World!</div>
    <div>Hello World, We are developers</div>
    -->

    <!--header-->

    <header id="header">
      <img
        id="header-img"
        src="https://image.freepik.com/free-vector/coloured-logo-template_1156-105.jpg"
        ;
      />
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#features">Link1</a>
          </li>
          <li>
            <a class="nav-link" href="#howItWorks">Link2</a>
          </li>
          <li>
            <a class="nav-link" href="#pricing">Link3</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Sections -->
    <form id="form" method="POST" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" name="email" placeholder="Enter your email" required/>
      <input id="submit" type="submit" value="Email me"/>
    </form>

    <section id="features"></section>
    <section id="howItWorks">
      <iframe
        id="video"
        src="https://www.youtube.com/watch?v=injCHOeLxNs"
      ></iframe>
    </section>
    <section id="pricing"></section>

    <!--

    -->
    <script src="js/index.js"></script>
  </body>
</html>
